<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Stocks profit calculator</title>
    <link
      rel="stylesheet"
      href="styles.css" />
  </head>
  <body>
    <main>
      <div class="parent">
        <div class="child grey">
          <h1>Stocks profit calculator</h1>

          <div id="output-box"></div>
        </div>

        <div class="child white">
          <label for="initial-price"
            >Initial Price<input
              type="text"
              id="initial-price"
              placeholder="Enter initial price"
          /></label>
          <label for="stocks-quantity"
            >Quantity of stocks<input
              type="text"
              id="stocks-quantity"
              placeholder="Enter the Number of Stocks" />
          </label>
          <label for="current-price"
            >Current Price<input
              type="text"
              id="current-price"
              placeholder="Enter the LTP"
          /></label>
          <button id="calculate-profit">Tell me!</button>
        </div>
      </div>

      <footer>
        <ul class="social-links list-non-bullet">
          <li class="list-item-inline">
            <a
              class="link"
              target="_blank"
              href="https://github.com/varunjram ">
              <img src="https://img.icons8.com/wired/64/000000/github.png" />
            </a>
          </li>
          <li class="list-item-inline">
            <a
              class="link"
              target="_blank"
              href="https://twitter.com/66Varun">
              <img src="https://img.icons8.com/wired/64/000000/twitter-squared--v1.png" />
            </a>
          </li>
          <li class="list-item-inline">
            <a
              class="link"
              target="_blank"
              href="https://www.linkedin.com/in/vjram66/">
              <img src="https://img.icons8.com/wired/64/000000/linkedin--v1.png" />
            </a>
          </li>
          <li class="list-item-inline">
            <a
              class="link"
              target="_blank"
              href="https://www.linkedin.com/in/vjram66/">
              <img src="https://img.icons8.com/wired/64/000000/instagram-new--v1.png" />
            </a>
          </li>
        </ul>
      </footer>

      <script src="app.js"></script>
    </main>
  </body>
</html>
